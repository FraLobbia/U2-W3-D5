<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="piattaforma di e-commerce " />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>CRUDAZON - BackOffice</title>
	</head>
	<body data-bs-theme="dark">
		<header>
			<nav
				data-bs-theme="dark"
				class="navbar navbar-expand-sm bg-body-tertiary"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="#"
						><i class="bi bi-bag-heart-fill"></i> Crudazon</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Back Office</a
								>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-success" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<div class="modal" tabindex="-1" id="deleteRequestModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Conferma cancellazione</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p>Sei sicuro di voler eliminare il prodotto?</p>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Annulla
						</button>
						<button
							type="button"
							class="btn btn-danger"
							data-bs-dismiss="modal"
							id="deleteButton"
						>
							SÃ¬, cancellalo
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<h1 class="text-center p-3"></h1>
			<div id="alert-box" class="mt-4"></div>
			<div id="preview-image"></div>
			<form>
				<div class="input-group mb-3">
					<span class="input-group-text w-25 justify-content-center"
						>Nome del prodotto</span
					>
					<input
						id="name"
						type="text"
						class="form-control"
						aria-label="Sizing example input"
						aria-describedby="name"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text w-25 justify-content-center"
						>Descrizione</span
					>
					<input
						id="description"
						type="text"
						class="form-control"
						aria-label="Sizing example input"
						aria-describedby="description"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text w-25 justify-content-center"
						>Brand</span
					>
					<input
						id="brand"
						type="text"
						class="form-control"
						aria-label="Sizing example input"
						aria-describedby="brand"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text w-25 justify-content-center"
						>URL Immagine</span
					>
					<input
						id="imageUrl"
						type="text"
						class="form-control"
						aria-label="Sizing example input"
						aria-describedby="imageUrl"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text w-25 justify-content-center"
						>Prezzo</span
					>
					<input
						id="price"
						type="number"
						class="form-control"
						aria-label="Sizing example input"
						aria-describedby="price"
					/>
				</div>

				<div class="d-flex justify-content-center">
					<button class="btn" id="submitButton"></button>
					<button class="btn btn-secondary mx-3" id="resetFields">
						Reset Fields
					</button>
					<button
						class="btn bg-danger"
						type="button"
						data-bs-toggle="modal"
						data-bs-target="#deleteRequestModal"
						id="buttonForModalDeleteRequest"
					>
						Elimina articolo
					</button>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./js/backoffice.js"></script>
	</body>
</html>
